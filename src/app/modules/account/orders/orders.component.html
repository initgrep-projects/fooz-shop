<div class="app-orders"
     *ngIf="ods.orders$ | async as orders; else loading"
     @fadeIn>

    <div class="app-orders-header"
         *ngIf="orders.length > 0; else empty">
        <div class="card">
            <div class="card-body">
                <h6>{{labels.ordertitle}}</h6>
            </div>
        </div>
    </div>



    <div class="app-orders-body mt-3"
         *ngIf="orders.length > 0">
        <app-order [order]="order"
                   *ngFor="let order of orders"></app-order>
    </div>

    <div class="app-orders-footer d-flex flex-column flex-sm-row justify-content-sm-end"
         *ngIf="orders.length > 0">
        <button class="btn  btn-dark"
                (click)="ods.loadPaginatedOrders()">
            <span>{{labels.showMore}}</span>
        </button>
    </div>
</div>

<ng-template #loading>
    <div class="alert alert-light text-center">
        <div class="spinner-border text-secondary"
             style="width: 3rem; height: 3rem;"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>

<ng-template #empty>
    <div class="card">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <h6 class="py-2 my-3">{{labels.emptyAlert}}</h6>
            <button class="btn btn-dark"
                    (click)="rmgt.routeToShop()">
                <span>{{labels.shopping}}</span>
            </button>
        </div>
    </div>
</ng-template>
