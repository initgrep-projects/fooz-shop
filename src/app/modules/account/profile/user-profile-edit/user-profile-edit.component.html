<ng-template #loading>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="spinner-border text-secondary"
                             style="width: 3rem; height: 3rem;"
                             role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<div class="container app-user-profile-edit mt-5 mt-md-0"
     *ngIf="!!authUser; else loading">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">profile</h5>
                    <form [formGroup]="editProfileForm"
                          (ngSubmit)="submit()">
                        <div class="form-group">
                            <label for="fullname">{{labels.formLabels.name}}</label>
                            <input type="text"
                                   class="form-control"
                                   id="fullname"
                                   placeholder="name"
                                   formControlName="name">
                            <span class="text-danger"
                                  *ngIf="editProfileForm.controls.name.dirty && !!editProfileForm.controls.name.errors">{{labels.invalidName}}</span>
                        </div>
                        <div class="form-group">
                            <label for="email">{{labels.formLabels.email}}</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="email"
                                   formControlName="email">
                            <span class="text-danger"
                                  *ngIf="editProfileForm.controls.email.dirty && !!editProfileForm.controls.email.errors">{{labels.invalidEmail}}</span>
                        </div>
                        <div class="form-group">
                            <label for="phone">{{labels.formLabels.phone}}</label>
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   placeholder="phone number"
                                   formControlName="phone">
                            <span class="text-danger"
                                  *ngIf="editProfileForm.controls.phone.dirty && !!editProfileForm.controls.phone.errors">{{labels.invalidPhone}}</span>
                        </div>
                        <div class="form-group form-crtl">
                            <button type="submit"
                                    class="btn btn-block btn-dark"
                                    [disabled]="!editProfileForm.valid || !editProfileForm.dirty">
                                <fa-icon [icon]="['fas', 'spinner']"
                                         [spin]="true"
                                         *ngIf="isSaveProgress"
                                         ></fa-icon>
                                {{labels.formLabels.saveProfile}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
