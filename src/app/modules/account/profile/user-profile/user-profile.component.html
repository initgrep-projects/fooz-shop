<ng-template #loading>

    <div class="card ">
        <div class="card-body text-center">
            <div class="spinner-border text-secondary"
                 style="width: 3rem; height: 3rem;"
                 role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

</ng-template>
<div class=" app-user-profile"
     @fadeIn
     *ngIf="!!authUser; else loading">

    <div class="card "
         [ngClass]="{'bg-danger-light': !authUser?.IsEmailVerified, 'bg-success-light': authUser?.IsEmailVerified}">
        <div class="card-body email-wrapper">
            <h6 class="mt-0"
                *ngIf="!!authUser?.Email">{{authUser?.Email}}</h6>
            <button type="button"
                    class="btn btn-sm"
                    [ngClass]="!authUser?.IsEmailVerified ? 'btn-danger': 'btn-light'"
                    (click)="routeToProfileEdit()">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span>{{labels.formLabels.editProfile}}</span>
            </button>
        </div>
    </div>


    <div class="card mt-2"
         *ngIf="!!authUser?.Name || !!authUser?.PhoneNumber">
        <div class="card-body phone-wrapper">
            <div class="name"
                 *ngIf="!!authUser?.Name">
                <label for="name">{{labels.formLabels.name}}</label>
                <h6 class="mt-0"
                    id="name">{{authUser?.Name}}</h6>
            </div>
            <div class="phone"
                 *ngIf="!!authUser?.PhoneNumber">
                <label for="phone">{{labels.formLabels.phone}}</label>
                <h6 class="mt-0"
                    id="phone">{{authUser?.PhoneNumber}}</h6>
            </div>

        </div>
    </div>

</div>
