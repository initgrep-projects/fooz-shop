<ng-template #loading>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 ">
                <div class="card ">
                    <div class="card-body text-center">
                        <div class="spinner-border text-secondary"
                             style="width: 3rem; height: 3rem;"
                             role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ng-template>
<div class="container app-user-profile"
     *ngIf="!!authUser; else loading">
    <div class="row">
        <div class="col-12 col-md-10">
            <div class="card "
                 [ngClass]="{'bg-danger-light': !authUser?.IsEmailVerified, 'bg-success-light': authUser?.IsEmailVerified}">
                <div class="card-body email-wrapper">

                    <h6 class="mt-0"
                        *ngIf="!!authUser?.Email">{{authUser?.Email}}</h6>

                    <button type="button"
                            class="btn btn-outline-dark btn-sm"
                            *ngIf="!!authUser?.IsEmailVerified">
                        <fa-icon icon="check-circle"></fa-icon>
                       {{labels.authAnchorLabels.verifiedAccount}}
                    </button>
                    <button type="button"
                            class="btn btn-danger btn-sm"
                            *ngIf="!authUser?.IsEmailVerified"
                            (click)="sendEmailVerification()"
                            > {{labels.authAnchorLabels.notVerifyAccount}}</button>


                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2"
         *ngIf="!!authUser?.Name || !!authUser?.PhoneNumber">
        <div class="col-12 col-md-10">
            <div class="card">
                <div class="card-body phone-wrapper">
                    <div class="name"
                         *ngIf="!!authUser?.Name">
                        <label for="name">{{labels.formLabels.name}}</label>
                        <h6 class="mt-0"
                            id="name">{{authUser?.Name}}</h6>
                    </div>
                    <div class="phone"
                         *ngIf="!!authUser?.PhoneNumber">
                        <label for="phone">{{labels.formLabels.phone}}</label>
                        <h6 class="mt-0"
                            id="phone">{{authUser?.PhoneNumber}}</h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 prof-controls" >
        <div class="col-12 col-md-10">
            <button type="button"
                    class="btn btn-sm btn-block btn-dark"
                    (click)="routeToProfileEdit()">{{labels.formLabels.editProfile}}
            </button>
        </div>
    </div>
</div>
