<div class=" auth-login-alerts px-4">
  <ngb-alert [type]="'danger'"
             (close)="closeAlert()"
             *ngIf="!isLoginSuccess">
    <fa-icon icon="exclamation-circle"
             class="mr-1"></fa-icon>
    <span>{{alertMessage}}</span>
  </ngb-alert>
</div>

<div class="auth-login-form px-4">

  <form [formGroup]="loginForm"
        (ngSubmit)="authenticate()">
    <div class="form-group">
      <input type="email"
             class="form-control form-control-lg"
             id="email"
             aria-describedby="email or phone help"
             placeholder="Enter email"
             formControlName="email"
             readonly>
      <span class="text-danger"
            *ngIf="loginForm.controls.email.touched && !!loginForm.controls.email.errors">
        {{authMessages.invalidEmail}}
      </span>
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control form-control-lg"
             id="password"
             placeholder="Password"
             formControlName="password"
             #password>
      <span class="text-danger"
            *ngIf="loginForm.controls.password.touched && !!loginForm.controls.password.errors">
        {{authMessages.invalidPassword}}
      </span>
      <a class="auth-fgt-password">forgot password?</a>
    </div>
    <div class="form-group">
      <button type="submit"
              class="btn btn-dark btn-block my-4 mt-5 "
              [disabled]="!isValidForm">
        <fa-icon [icon]="['fas', 'spinner']"
                 [spin]="true"
                 *ngIf="isLoginInProgress"></fa-icon>
        <span *ngIf="isLoginInProgress"> {{isExisting? 'signing in' : 'signin up'}} </span>
        <span *ngIf="!isLoginInProgress">{{isExisting ? 'sign in' : 'sign up'}}</span>
      </button>
      <button type="button"
              class="btn btn-danger btn-block my-2 float-left"
              (click)="loginWithGoogle()">
        <fa-icon [icon]="['fab','google']"></fa-icon>sign in with google
      </button>
    </div>
  </form>
</div>
<div class="auth-login-footer px-4 pb-4">

</div>
