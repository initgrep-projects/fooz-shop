<div class=" auth-login-alerts px-4">
  <ngb-alert [type]="'danger'"
             (close)="closeAlert()"
             *ngIf="!isLoginSuccess">
    <fa-icon icon="exclamation-circle"
             class="mr-1"></fa-icon>
    <span>{{alertMessage}}</span>
  </ngb-alert>
</div>

<div class="auth-login-form px-4">

  <form [formGroup]="loginForm"
        (ngSubmit)="authenticate()">
    <div class="form-group">
      <input type="email"
             class="form-control form-control-lg"
             id="email"
             aria-describedby="email or phone help"
             formControlName="email"
             readonly
             
             >
      <span class="text-danger"
            *ngIf="loginForm.controls.email.dirty && !!loginForm.controls.email.errors">
        {{authMessages.invalidEmail}}
      </span>
    </div>
    <div class="form-group mt-4">
      <input type="password"
             class="form-control form-control-lg"
             id="password"
             formControlName="password"
             #password
             appMatfocus
             >
             <label for="password">{{authMessages.formLabels.password}}</label>
      <span class="text-danger"
            *ngIf="loginForm.controls.password.dirty && !!loginForm.controls.password.errors">
        {{authMessages.invalidPassword}}
      </span>
      <a class="auth-fgt-password"
         (click)="resetPassword()">{{authMessages.forgotpassword}}
        <fa-icon class="float-right"
                 [icon]="['fas', 'spinner']"
                 [spin]="true"
                 *ngIf="!!passResetProgress"></fa-icon>
      </a>
    </div>
    <div class="form-group">
      <button type="submit"
              class="btn btn-dark btn-block my-4 mt-5 "
              [disabled]="!isValidForm">
        <fa-icon [icon]="['fas', 'spinner']"
                 [spin]="true"
                 *ngIf="isLoginInProgress"></fa-icon>
        <span *ngIf="isLoginInProgress"> {{isExisting? labels.signinIn : labels.signingUp}} </span>
        <span *ngIf="!isLoginInProgress">{{isExisting ? labels.login : labels.signup}}</span>
      </button>

    </div>
  </form>
</div>
<!-- -->
<div class="auth-login-footer px-4 pb-4">
  <button type="button"
          class="btn btn-outline-danger btn-block my-2 mb-5 "
          (click)="loginWithGoogle()">
    <fa-icon class="float-left"
             [icon]="['fab','google']"></fa-icon>{{labels.googleSignIn}}
    <fa-icon class="float-right"
             [icon]="['fas', 'spinner']"
             [spin]="true"
             *ngIf="isGoogleLoginInProgress"></fa-icon>
  </button>
</div>
