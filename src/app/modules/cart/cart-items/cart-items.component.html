<div class="modal-header">
  <h4 class="modal-title">
    <fa-icon class="cart" icon="shopping-cart"></fa-icon>Cart
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <fa-icon icon="times"></fa-icon>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="cart.length == 0"  class="alert alert-light" role="alert">
    Your cart is empty.
  </div>

  <ul class="list-unstyled">
    <li class=" mb-1 py-2" *ngFor="let item of cart">
      <app-cart-item [item]="item"></app-cart-item>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="routeToShop()">
    <span class="l-caret">&#706;&#706;</span>
        <span class="text">go to shopping</span>
  </button>
  <button type="button" class="btn btn-sm btn-dark" *ngIf="cart.length > 0">
    <span class="text">go to checkout</span>
    <span class="r-caret">&#707;&#707;</span>
  </button>
</div>
