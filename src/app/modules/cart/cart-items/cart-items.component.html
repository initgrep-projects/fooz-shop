<div class="modal-header">
  <h4 class="modal-title">
    <fa-icon class="cart" icon="shopping-cart"></fa-icon>Cart
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" >&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul class="list-unstyled">
    <li class="media mb-1 py-2" *ngFor="let product of cart">
      <img class="mr-3" [src]="product.Images[0].getUrl()" alt="{{product.Name}}">
      <div class="media-body">
        <h6 class="mt-0 mb-1 "><span>{{product.Name}}</span></h6>
        <h6 class="mt-0 mb-1">Code: <span>{{product.Id}}</span></h6>

      </div>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light">Close</button>
</div>
