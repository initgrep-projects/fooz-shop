<a [routerLink]="[{outlets: {'md': ['cart']}}]"
   ngClass="{{styleClass}}">
  <div>
    <fa-icon class="cart"
             icon="shopping-cart"></fa-icon>
    <span *ngIf="(cartService.cart$ | async) as cart ">
      <span class="badge badge-light badge-pill"
            *ngIf="cart.length > 0">{{ cart.length }}</span>
    </span>
  </div>
  <span class="small d-none  d-md-block">{{labels.cart}}</span>
</a>
