<footer class="footer"
        *ngIf="ss.loadingStatusPerRoute$ | async">
  <div *ngIf="fs.brand$ | async as brand">
    <app-footer-main [brand]="brand"
                     *ngIf="fs.isMainRoute$ | async; else secondary"></app-footer-main>
    <ng-template #secondary>
      <app-footer-sec [brand]="brand"></app-footer-sec>
    </ng-template>
  </div>
</footer>
