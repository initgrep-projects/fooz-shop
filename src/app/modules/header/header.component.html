<app-nav-bar *ngIf="headerService.isMainRoute$ | async as isPresent; else subRoute"></app-nav-bar>
<ng-template #subRoute>
    <app-sec-nav-bar (back)="headerService.goBack()" [brand]="headerService.brand$ | async" [isCheckoutRoute] ="headerService.isCheckoutRoute"></app-sec-nav-bar>
</ng-template>
