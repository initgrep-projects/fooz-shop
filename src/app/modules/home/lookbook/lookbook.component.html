<div class="container app-lookbook mb-2">

  <div class="row"
       *ngIf="homeService.lookbookItems$ | async as lookbook; else loading" 
       [@staggerFadeIn]="lookbook.length"
       >

    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 my-2" 
         *ngFor="let item of lookbook">
    <app-lookbook-item [item]="item"></app-lookbook-item>
    </div>
  </div>
</div>


<ng-template #loading> loading stuff</ng-template>
