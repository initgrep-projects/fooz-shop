<section class="trend-item-wrapper  ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 trend-item">


        <ngb-carousel>

          <ng-template ngbSlide
                       *ngFor="let image of images">
            <div class="picsum-img-wrapper">
              <img class="img-fluid"
                   [src]="images"
                   alt="Random first slide">
            </div>
            <div class="carousel-caption">
              <div class="banner-message">
                <h5>summer 2020</h5>
                <h1>fooz collection</h1>
                <p>explore our latest collection of Abaya</p>
                <a   routerLink = "/shop" class="btn btn-outline-light btn-lg">
                  shop now 
              </a>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      
      <div class="col-12">
        <div class="footer-item">
          <p><span>
              <fa-icon icon="atom"></fa-icon> fooz abaya
            </span> provides option to choose customized size on all abayas</p>
        </div>
      </div>
    </div>
  </div>
</section>
