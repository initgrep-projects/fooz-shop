<div class="fooz-container" 
*ngIf="hs.trendItems$ | async as trends"
@fadeIn>
  <div class="box">
    <div class="box-body">
      <img [src]="trends[0].Url">
    </div>
    <div class="box-control">
      <h2>FOOZ ABAYAS</h2>
      <div>
        <a class="btn btn-dark" [routerLink]="['/shop']">
          <span>shop now</span>
          <fa-icon icon="long-arrow-alt-right"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
