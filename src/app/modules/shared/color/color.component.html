<div class="color-wrapper">
    <ul class="list-inline">
        <li class="list-inline-item"
            *ngFor="let c of colors">
            <span [ngStyle]="{'backgroundColor':c.Code}"
                  (click)="selectColor(c)">
                <fa-icon [ngStyle]="{'visibility' : c.isSelected ? 'visible' : 'hidden' }"
                         [icon]="['fas','check']"></fa-icon>
            </span>
    
        </li>
    </ul>
</div>
