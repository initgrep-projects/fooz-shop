
<section class="card-wrapper ">
  <div class="row">
    <div class="col content-heading">
      <span class="shop-msg">{{  !title ? labels.title : title}}</span>
      <span class="shop-msg">
        <fa-icon icon="arrow-alt-circle-down"></fa-icon>
      </span>
    </div>
  </div>
</section>

<div class="container">
  <div class="row" [@staggerFadeIn]="products.length">
    <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3"
         *ngFor="let item of products">
      <app-card-item [item]="item"></app-card-item>
    </div>



  </div>
</div>
