<app-parallax *ngIf="showParallax" [title]="labels.parallaxTitle" [imgUrl]="'../../../../assets/img/splash5.jpg'"></app-parallax>

<section class="card-wrapper ">
  <div class="row">
    <div class="col content-heading">
      <!-- <h6 class=" pt-5 "><span class="x"></span> <span>Latest Abayas</span><span class="y"></span> </h6> -->
      <span class="shop-msg">{{  !title ? labels.title : title}}</span>
      <span class="shop-msg">
        <fa-icon icon="arrow-alt-circle-down"></fa-icon>
      </span>
    </div>
  </div>
</section>

<div class="container">
  <div class="row">
    <app-pre-card class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 my-1" *ngFor=" let pItem of preLoadItems">
    </app-pre-card>

    <app-item class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4" *ngFor="let item of items | slice: 0:6;" [item]="item"
      [sourcePage]="'home'"></app-item>



  </div>
</div>
