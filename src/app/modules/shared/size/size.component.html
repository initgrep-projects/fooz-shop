<div class="size-wrapper">
    <ul class="list-inline" [@staggerFadeIn]="sizes.length">
        <li class="list-inline-item"
            *ngFor="let s of sizes"
            (click)="selectSize(s)">
            <span #size [ngClass]="{ 'selected' : !!s.isSelected }">{{s.Letter}}</span>
        </li>
    </ul>
</div>
