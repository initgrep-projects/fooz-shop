<!-- *ngIf="toastService.toasts.length > 0"  -->
<div class="toast-outer-container"
     *ngIf="toastService.toasts.length > 0">
    <div class="toast-wrapper ">
        <ngb-toast *ngFor="let toast of toastService.toasts"
                   [class]=getClassNameByType(toast)
                   [autohide]="true"
                   [delay]="toast.options.delay || 2500"
                   (hide)="toastService.remove(toast)">
            <span class="toast-message">
                <fa-icon class="mx-1"
                         [icon]="getIcon(toast)"></fa-icon>
                {{toast.textOrTpl}}
            </span>
        </ngb-toast>
    </div>
</div>
