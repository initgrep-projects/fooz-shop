<div class="filter-item"
ngbDropdown
#sort="ngbDropdown">
<button class="btn mr-2 head"
       id="dropdownManual"
       ngbDropdownAnchor
       (focus)="sort.open()">
   <fa-icon icon="{{ !!this.selectedSortOrder ? this.selectedSortOrder.Icon : 'sort' }}"></fa-icon>
        <span class=" d-none d-sm-inline">{{!!this.selectedSortOrder? this.selectedSortOrder.Label : 'sort'}}</span>
</button>
<div ngbDropdownMenu
    aria-labelledby="dropdownManual">

    <button ngbDropdownItem class="menu"
    *ngFor="let sortOrder of sortOrders"
    (click) = "emitSortOrderChange(sortOrder)"
    >
<fa-icon icon="{{sortOrder.Icon }}"></fa-icon>
 {{ sortOrder.Label}}
</button>

   <!-- <button ngbDropdownItem><fa-icon icon ="long-arrow-alt-up"></fa-icon> Price: High to Low</button> -->
   <!-- <button ngbDropdownItem><fa-icon icon ="long-arrow-alt-down"></fa-icon> Price: Low to High</button> -->
</div>
</div>
