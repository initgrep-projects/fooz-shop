<div class="row">
    <div class="col-12">
        <div class="alert-wrapper">
            <div *ngIf="!isValidCart"
                 class="alert alert-dark"
                 role="alert">
                <h6> Please provide : </h6>&nbsp;
                <ol class="list-inline">
                    <li *ngFor="let state of getInvalidState()"
                        class="list-inline-item">{{state}}</li>

                </ol>
            </div>
        </div>

    </div>
    <div class="col-12 col-md-12 col-lg-6 mt-1">
        <div class="buy-wrapper">
            <button type="button"
                    class="btn  btn-outline-dark"
                    (click)="addToCart()">
                <fa-icon icon="shopping-cart"></fa-icon> Add to Cart
            </button>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-6 mt-1">
        <div class="buy-wrapper">
            <button type="button"
                    class="btn  btn-dark">
                <fa-icon icon="shopping-bag"></fa-icon> Buy Now
            </button>
        </div>
    </div>

</div>
