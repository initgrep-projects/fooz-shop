<div class="app-item-images border" *ngIf="images?.length > 0">
    <div class="thumbs">

        <a class="item-image-thumb"
             *ngFor='let image of images | slice: 0:4 ; index as i'
             (mouseover)="updateImageAndIndex(image, i)"
             (click)="updateImageAndIndex(image, i)"
            
            >
            <img 
            [ngStyle]="{'border-color':image.Color.Code}"
            [src]="image.Url" 
            [ngClass]="{'active': image.equals(selectedImage[0])}"
            alt="product image" />
    </a>
    </div>
    <div class="slide" >
        <img *ngFor="let si of selectedImage"
        [src]="si?.Url" />
    </div>
</div>
