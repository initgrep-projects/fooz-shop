<div class="row">
    <div class="col">

            <h4>{{product.name}}</h4>
            <p class="prod-code">Product code: <span>{{product.id}}</span></p>
            <p>{{product.description}}</p>
            <h4>
                <span class="price">{{product.price.getCode()}} {{product.price.getAmount()}}</span>
            </h4>
        </div>
    </div>
</div>
