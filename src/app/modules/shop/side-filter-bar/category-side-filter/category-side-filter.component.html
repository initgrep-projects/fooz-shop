<div class="side-filter-wrapper">
    <h6 class="filter-heading">{{title}}</h6>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let value of values; let i = index">
            <input class="styled-checkbox" id="sf-{{i}}" type="checkbox">
            <label for="sf-{{i}}">{{value.Label}}</label>
        </li>

    </ul>
</div>
