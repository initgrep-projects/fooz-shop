        </div>

                     aria-labelledby="dropdownManual">

                </div>
            </div>



            <div class="filter-item"

                        ngbDropdownAnchor

                <div ngbDropdownMenu
                     aria-labelledby="dropdownManual">

                </div>
            </div>

                   ngbDropdownAnchor

               <button ngbDropdownItem>Action - 1</button>

               <button ngbDropdownItem>Something else is here</button>

        </div>
