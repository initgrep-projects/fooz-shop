<section class="trend-item-wrapper  ">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="trend-item  ">
       
          <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img class="img-fluid" [src]="images[0]" alt="Random first slide">
              </div>
              <div class="carousel-caption">

              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img class="img-fluid" [src]="images[1]" alt="Random second slide">
              </div>
              <div class="carousel-caption">

              </div>
            </ng-template>
            
           </ngb-carousel> 
        
      </div>

    </div>
    <div class="col-12 col-md-4 col-lg-4 ">
      <div class="collection-item ">
          <img class="img-fluid" src="../../assets/images/item1.jpeg" alt="image">
          <button class="btn btn-light animated zoomIn explore">Explore</button>
          <h6 class="msg">Our latest collection of Abayas</h6>
          <p class=" animated zoomIn shop">Latest Collection</p>
      </div>
    </div>
  </div>
</section>
